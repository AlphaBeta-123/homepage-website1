<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Account Login</h1>


  <form method="POST" action="/cgi-bin/formmail">
    <label for="username"><strong>Email Address:</strong></label>
    <input type="text" name="username" id="username" placeholder="e.g. ga-00000" value="">

    <label for="password"><strong>Password:</strong></label>
    <input name="password" type="password">

    <label for="comments"><strong>Comments:</strong></label>
    <textarea name="comments" rows="4" cols="36"></textarea>

    <p><strong>Things you liked:</strong><br>
      <input name="things" type="checkbox" value="Design"> Site design
      <input name="things" type="checkbox" value="Links"> Links
      <input name="things" type="checkbox" value="EaseOfUse"> Ease of use
      <input name="things" type="checkbox" value="Images"> Images
      <input name="things" type="checkbox" value="SourceCode"> Source code
    </p>

    <input type="submit" value="Submit Your Entries">
    <input type="reset" value="Clear Your Entries">
  </form>

</body>
</html>
